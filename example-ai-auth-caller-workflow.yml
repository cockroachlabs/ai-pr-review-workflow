name: Label PRs via reusable workflow

on:
  pull_request_target:
    types: [synchronize, ready_for_review, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  call-reusable:
    uses: cockroachlabs/ai-pr-review-workflow/.github/workflows/test-simple-reusable-workflow.yml@create-initial-test-workflow
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}