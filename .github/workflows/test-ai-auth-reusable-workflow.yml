# .github/workflows/simple-reusable.yml
name: Simple reusable workflow example

on:
  workflow_call:
    inputs:
      label:
        type: string
        required: false
        default: test-ai-pr-reviewer
      model:
        type: string
        required: false
        default: claude-sonnet-4-5@20250929
      claude_allowed_tools:
        type: string
        required: false
        default: "Read,Grep,Glob,Bash(gh pr diff:*),Bash(gh pr view:*)"
      timeout:
        type: number
        required: false
        default: 60
    secrets:
      token:
        required: true

# Constants for Vertex/GCP
env:
  GCP_VERTEX_PROJECT_ID: vertex-model-runners
  CLOUD_ML_REGION: global
  GCP_SERVICE_ACCOUNT: ai-review@dev-inf-prod.iam.gserviceaccount.com
  GCP_WIF_PROVIDER: projects/72497726731/locations/global/workloadIdentityPools/ai-review/providers/ai-review

permissions:
  contents: read
  pull-requests: write

jobs:
  claude-code-pr-review:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout }}
    if: "!startsWith(github.base_ref, 'release-') && !contains(github.event.pull_request.labels.*.name, 'O-No-AI-Review') && github.event.pull_request.merged == false"
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Echo repo names
        run: |
          echo "Caller repo: ${{ github.repository }}"

      - name: Add label to the PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.token }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ['${{ inputs.label }}']
            })

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          fetch-depth: 1

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ env.GCP_VERTEX_PROJECT_ID }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}
          workload_identity_provider: ${{ env.GCP_WIF_PROVIDER }}

      - name: Stage 1 - Initial Bug Screening
        id: stage1
        uses: cockroachdb/claude-code-action@v1
        env:
          # Action requires these via env by name
          ANTHROPIC_VERTEX_PROJECT_ID: ${{ env.GCP_VERTEX_PROJECT_ID }}
          CLOUD_ML_REGION: ${{ env.CLOUD_ML_REGION }}
        with:
          github_token: ${{ secrets.token }}
          use_vertex: "true"
          claude_args: |
            --model ${{ inputs.model }}
            --allowedTools "${{ inputs.claude_allowed_tools }}"
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Examine each line of code in this PR for potential bugs that could negatively impact
            CockroachDB users. Focus on:
            - Basic logic errors
            - Obvious security vulnerabilities
            - Clear error handling problems
            - Type safety issues

            When performing your analysis, be conservative but thorough. You should think:
            "would I be willing to go to jail if my analysis is incorrect?"

            **CRITICAL**: You must respond with EXACTLY one of these formats:
            1. 'POTENTIAL_BUG_DETECTED - [brief description]' if you find a definite bug
            2. 'NO_BUG_FOUND' if no obvious bugs are found

            If you detect bugs, clearly explain what you found and why it's problematic.

            **OUTPUT REQUIREMENT**: End your response with a single line containing only:
            - `STAGE1_RESULT - POTENTIAL_BUG_DETECTED` or
            - `STAGE1_RESULT - NO_BUG_FOUND`

      - name: Extract Stage 1 Result
        id: stage1_result
        if: steps.stage1.conclusion == 'success'
        run: |
          RESULT=$(jq -r '.[] | select(.type == "result") | .result' "${{ steps.stage1.outputs.execution_file }}")
          {
            echo 'result<<EOF'
            echo "$RESULT"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"
          echo "Stage 1 result extracted (${#RESULT} characters)"
